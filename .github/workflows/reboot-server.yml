name: Reboot server

on:
  release:
    types: [created]
    
jobs:
  reboot:
    runs-on: ubuntu-latest
    steps:
      - name: Reboot server
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            sudo reboot
